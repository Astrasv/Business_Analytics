<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Analyst Project</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Data Analyst Project</h1>
  </header>
  <main>
    <section>
      <h2>Data Analysis Results</h2>
      <table>
        <thead>
          <tr>
            <th>Category</th>
            <th>Value</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Category A</td>
            <td>50</td>
          </tr>
          <tr>
            <td>Category B</td>
            <td>75</td>
          </tr>
          <tr>
            <td>Category C</td>
            <td>100</td>
          </tr>
        </tbody>
      </table>
    </section>
    <section>
      <h2>Chart</h2>
      <canvas id="chart"></canvas>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
